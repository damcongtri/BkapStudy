<main>
    <div class="user ">
        <div class="banner-user">
            <div class="image-banner-group">
                <img src="https://images.pexels.com/photos/9969147/pexels-photo-9969147.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                    class=" item-banner img-fluid " alt="">
            </div>
            <div class="user-img-name d-flex">
                <img src="{{user.image}}" alt="" class=" img-thumbnail">
                <p>{{user.name}}</p>
            </div>

        </div>
        <div class="information-user">
            <div class="container-fluid" style="padding-left: 80px;">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="left">
                            <div class="introduce-active ">
                                <p class="name_cou">Giới thiệu</p>
                                <p> <i class="fa-solid fa-users"></i> Thành viên của BKAP - Học lập trình từ 8 thang
                                    trước </p>
                            </div>
                            <div class="introduce-active mt-5">
                                <p class="name_cou">Hoạt động gần đây </p>
                                <p>Không có hoạt động nào</p>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">
                        <div class="right">
                            <div class="information-course">
                                <div class="text">
                                    <p class="name_cou">Các khóa học đã tham gia</p>
                                </div>
                                <div class="div">
                                    <div class="content-course d-flex align-items-center "
                                        *ngFor="let item of listCourse">

                                        <a href="" class="p-4 a-img"> <img src="{{item.image}}"
                                                class="figure-img img-fluid rounded infor-img " alt="..."></a>

                                        <div class="text-infor">
                                            <p class="i">{{item.name}} </p>
                                            <p>{{item.description}}</p>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
