<div class="login-main">
    <div class="main">
        <div class="login-br">
            <div class="text-log">
                <h2>Welcome Back To<span> Bkap Study</span></h2>
                <p>Sign In and Start Learning</p>
            </div>
            <form action="" [formGroup]="formlogin" (submit)="onSubmit()">
                <div class="input-log">
                    <input type="text" placeholder="Email address" formControlName="email">
                    <div *ngIf="form.email.invalid && (form.email.dirty || form.email.touched )">
                        <div *ngIf="form.email.errors?.required">
                            <small class="text-danger">Email cannot be left blank</small>
                        </div>
                        <div *ngIf="form.email.errors?.email">
                            <small class="text-danger">Email format is incorrect</small>
                        </div>
                    </div>
                    <div style="position: relative;">
                        <input type="password" id="pwd" placeholder="Password" formControlName="password">
                        <div class="eye">
                            <i id="eye_" (click)="eye1()" class="fa-regular fa-eye"></i>
                        </div>
                    </div>
                    <div *ngIf="form.password.invalid && (form.password.dirty || form.password.touched)">
                        <div *ngIf="form.password.errors?.required">
                            <small class="text-danger">password cannot be left blank</small>
                        </div>
                        <div *ngIf="form.password.errors?.minlength">
                            <small class="text-danger">password at least 5 digits</small>
                        </div>
                    </div>
                    <div class="input-ch-box">
                        <div><input type="checkbox" name="" id=""><span>Remember Password</span></div>
                        <a href="">Forget Password?</a>
                    </div>
                </div>
                <div class="button-log">
                    <button type="submit" (click)="onSubmit()" class="btn1">Instructor Sign In
                        Now</button>
                    <p>New User? <span routerLink="/user/register"><a style="cursor: pointer;">Sign Up Now</a></span></p>
                    <button class="btn2 mb-3" ><i style="margin-right: 5px;" class="fa-brands fa-facebook-f"></i>Continue
                        with
                        Facebook</button>
                    <button class="btn3 mb-3"><i style="margin-right: 5px;" class="fa-brands fa-google"></i>Continue
                        with Google</button>
                    <button class="btn4 mb-3"><i style="margin-right: 5px;" class="fa-brands fa-twitter"></i>Continue
                        with Twitter</button>
                </div>
            </form>
        </div>
        <p style="color: white; text-align: center; margin-top: 105px;">Copyright Â© 2020 AuburnForest</p>
    </div>
</div>
